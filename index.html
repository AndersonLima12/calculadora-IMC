<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form>
            <div class="container">
                <div class="title">Calculadora - IMC</div>
                <div class="input">
                    <label>Nome:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome:" autocomplete="off">
                </div>
                <div class="input">
                    <label>Altura:</label>
                    <input type="number" id='altura' placeholder="Digite sua altura:" required="required" pattern="[0-9]+$">
                </div>
                <div class="input">
                    <label>Peso:</label>
                    <input type="number" id="peso" placeholder="Digite seu peso:">
                </div>

                <button id="calcular">Calcular</button>

                <button type="reset">Apagar</button>

                <div class="result" id="resultado"></div>
        </form>
        </div>
    </main>
    <div class="tabela">
        <table id="table">
            <tr id="titulo">
                <td>IMC</td>
                <td>Classificação</td>
            </tr>
            <tr>
                <td>Menor do que 18,5</td>
                <td>Abaixo do peso normal</td>
            </tr>
            <tr>
                <td>18,5 - 24,9</td>
                <td>Peso normal</td>
            </tr>
            <tr>
                <td>25,0 - 29,9</td>
                <td>Excesso de Peso</td>
            </tr>
            <tr>
                <td>30,0 - 34,9</td>
                <td>Obesidade classe 1</td>
            </tr>
            <tr>
                <td>35,0 - 39,9</td>
                <td>Obesidade classe 2</td>
            </tr>
            <tr>
                <td>Maior ou igual a 40,0</td>
                <td>Obesidade classe 3</td>
            </tr>
        </table>
    </div>
</body>
<!--Javascript-->

<script src="script.js"></script>

</html>
